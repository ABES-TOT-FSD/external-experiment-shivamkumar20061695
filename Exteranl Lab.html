<!DOCTYPE html>
<html>
<head>
<title> Student Registration Form </title>
<style>
body{border:4px solid black;
}
</style>

</head>
<center>
<body>
<form>

<h1> Student Registration Form</h1>

<hr>
<br><br>

<label for="Full Name" >Full Name:</label>
<input type="text" id="Full Name"></input>
<br><br>



<label for="Password" >Password:</label>
<input type="text" id="Password"></input>

<br><br>


<label for="email id" >Email Id:</label>
<input type="text" id="email id"></input>
<br><br>



<label for="Phone no" >Phone NO:</label>
<input type="text" id="Phone no"></input>
<br><br>

<label for="Gender" >Gender:</label>
<input type="radio" value="male" name="male"></input>
<label for="male">male</label> 
<input type="radio" value="female" name="female"></input>
<label for="female">female</label> 
<input type="radio" value="other" name="other"></input>
<label for="other">other</label> 
<br><br>

<label for="course">course:</label><select>
<option value="select course">Select Course</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="M.Tech">M.Tech</option>
</select>
<br><br>

<label for="address">address</label>
<textarea for="address"></textarea>
<br><br>

<button type="clear">clear</button>

<br><br>

<button type="submit">submit</button>



</form>



</body>
</center>






</html>
